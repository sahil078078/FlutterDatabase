name: flutter_sqflite_database
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  # SQFlite Database
  sqflite: ^2.2.8+4
  # for provide a path and get directory
  path_provider: ^2.0.15
  path: ^1.8.3
  # for hive database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # for launch an icon android/ios
  flutter_launcher_icons: ^0.13.1
  # format dates
  intl: ^0.18.1
  # for api calling
  http: ^1.1.0
  # for messaging/pushNotification
  firebase_messaging: ^14.6.4
  firebase_core: ^2.14.0 

  # for showing notifications
  # make it easy to build toast and In-App notification. 
  overlay_support: ^2.1.0
  # grid view 
  flutter_staggered_grid_view: ^0.6.2


flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/database.png"  



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  # for hive packagies generator 
  hive_generator: ^2.0.0
  build_runner: ^2.2.0




flutter:
  uses-material-design: true


  assets:
    - assets/logo/


