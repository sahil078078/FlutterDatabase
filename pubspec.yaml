name: flutter_sqflite_database
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # SQFlite Database
  sqflite: ^2.0.3+1
  # for provide a path and get directory
  path_provider: ^2.0.9
  # hive database
  hive: ^2.2.3
  # for running hive 
  hive_flutter: ^1.1.0
  # for launch an icon android/ios
  flutter_launcher_icons: ^0.10.0
flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/database.png"  



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0




